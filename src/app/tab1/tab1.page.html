<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora tabajara
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
<div>
  <ion-item>
    <ion-label position="floating">Digite o primeiro numero </ion-label>
    <ion-input type="number" name="txtnum1" id="txtnum1" [(ngModel)]="numero1"></ion-input>
  </ion-item>
</div>
<br>
<div>
<ion-button color="primary" (click)="soma()">
  <ion-icon slot="icon-only" name="add-circle"></ion-icon>
</ion-button>

<ion-button color="danger" (click)="acaoBotao('-')">
  <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
</ion-button>

<ion-button color="success" (click)="acaoBotao('*')">
  <ion-icon slot="icon-only" name="close-circle"></ion-icon>
</ion-button>

<ion-button color="warning" (click)="acaoBotao('/')">
  <b>&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;</b>
</ion-button>

<ion-button color="tertiary" (click)="igual()">
  <ion-icon slot="icon-only" name="reorder-two-outline"></ion-icon>
</ion-button>
</div>
<br>
<div>
  <ion-item>
  <ion-label position="floating">Digite o segundo numero</ion-label>
  <ion-input type="number" name="txtnum2" id="txtnum2" [(ngModel)]="numero2"></ion-input>
</ion-item>
</div>
<br>
<br>
  <ion-item>
    <ion-label position="fixed">Resultado: </ion-label>
    <ion-input type="number" name="txtresultado" id="txtresultado" [(ngModel)]="resultado"></ion-input>
  </ion-item>


</ion-content>
